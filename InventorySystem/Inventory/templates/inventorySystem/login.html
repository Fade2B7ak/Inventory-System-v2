{% extends "../layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    {{ form.media }}
  <form method="POST">
      <fieldset>
      <legend class="border-bottom pd-2 mb-4 text-center">Login Form</legend>
      {% csrf_token %}
      <div class="form-group">
        {{ form|crispy }}
      </div>
      <div class="form-group pt-4">
        <button class="btn btn-outline-success" >
            <a href="{% url 'invent:home' %}">Login</a>
        </button>
      </div>
        <p class="text-center">Forgot your password?<a href="{% url 'invent:password_reset' %}">
            Get your new password?</a></p>
        <p class="text-center">Don't have an account? <a href="{% url 'invent:registration' %}">Create an account</a>.</p>
    </fieldset>
  </form>
</div>
{% endblock %}
